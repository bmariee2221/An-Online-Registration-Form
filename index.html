<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Registration Form</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Prompt&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
</head>
<body>

	<header class="header_top">
		<h1>The Code Review</h1>
	</header>

	<main>
		<section class="signup">
			<h2>Signup for our newsletter </h2>

			<p>Get the latest news on how your code is doing right in your inbox.</p>
        </section>
        
		<form action="index.html" method="post">
			
			<fieldset class="form-item">
				<legend>Contact Information</legend>
				<div class="form-wrap">
					<label for="full-name">Full Name:</label>
					<input type="text" id="full-name" name="full-name" placeholder="Required*" required>
				</div>
				<div class="form-wrap">
					<label for="mail">Email Address:</label>
					<input type="email" id="mail" name="user_email" placeholder="Required*" required>
				</div>
				<div class="form-wrap">
					<label for="phone">Phone Number:</label>
					<input type="tel" id="phone" name="user_telephone" >
				</div>
				<div class="form-wrap">
					<label for="address">Street Address:</label>
					<input type="text" id="address" name="user_address">
				</div>
				<div class="form-wrap">
					<label for="city">City:</label>
					<input type="text" id="city" name="user_city">
				</div>
				<div class="form-wrap">
					<label for="state">State:</label>	
					<select id="state" name="user_state">
						<option value="" disabled selected hidden>Please select State</option>
						<option value="Alabama">Alabama</option>
						<option value="Alaska">Alaska</option>
						<option value="Arizona">Arizona</option>
						<option value="Arkansas">Arkansas</option>
						<option value="California">California</option>
						<option value="Colorado">Colorado</option>
						<option value="Connecticut">Connecticut</option>
						<option value="Delaware">Delaware</option>
						<option value="Florida">Florida</option>
						<option value="Georgia">Georgia</option>
						<option value="Hawaii">Hawaii</option>
						<option value="Idaho">Idaho</option>
						<option value="Illinois">Illinois</option>
						<option value="Indiana">Indiana</option>
						<option value="Iowa">Iowa</option>
						<option value="Kansas">Kansas</option>
						<option value="Kentucky">Kentucky</option>
						<option value="Louisiana">Louisiana</option>
						<option value="Maine">Maine</option>
						<option value="Maryland">Maryland</option>
						<option value="Massachusetts">Massachusetts</option>
						<option value="Michigan">Michigan</option>
						<option value="Minnesota">Minnesota</option>
						<option value="Mississippi">Mississippi</option>
						<option value="Missouri">Missouri</option>
						<option value="Montana">Montana</option>
						<option value="Nebraska">Nebraska</option>
						<option value="Nevada">Nevada</option>
						<option value="New_Hampshire">New Hampshire</option>
						<option value="New_Jersey">New Jersey</option>
						<option value="New_Mexico">New Mexico</option>
						<option value="New_York">New York</option>
						<option value="North_Carolina">North Carolina</option>
						<option value="North_Dakota">North Dakota</option>
						<option value="Ohio">Ohio</option>
						<option value="Oklahoma">Oklahoma</option>
						<option value="Oregon">Oregon</option>
						<option value="Pennsylvania">Pennsylvania</option>
						<option value="Rhode_Island">Rhode Island</option>
						<option value="South_Carolina">South Carolina</option>
						<option value="South_Dakota">South Dakota</option>
						<option value="Tennessee">Tennessee</option>
						<option value="Texas">Texas</option>
						<option value="Utah">Utah</option>
						<option value="Vermont">Vermont</option>
						<option value="Virginia">Virginia</option>
						<option value="Washington">Washington</option>
						<option value="West_Virginia">West Virginia</option>
						<option value="Wisconsin">Wisconsin</option>
						<option value="Wyoming">Wyoming</option>
					</select>
				</div>
				<div class="form-wrap">	
					<label for="zip">Zip Code:</label>
					<input type="text" id="zip" name="user_zip">
				</div>
			</fieldset>

			<!--Second Fieldset start  -->

			<fieldset class="form-item">
				<legend> Newsletter</legend>

				<label class="form-news">Select the newsletters you would like to recieve:</label>
				
				<div class="form-news">
					<input type="checkbox" class="check-with-label" id="html_news" value="html_newsletter" name="user_news">
					<label class="label-for-check"  for="html_news">HTML News</label>
				</div>
				<div class="form-news">
					<input type="checkbox" class="check-with-label" id="css_news" value="css_newsletter'" name="user_news">
					<label class="label-for-check"  for="css_news">CSS News</label>
				</div>
				<div class="form-news">
					<input type="checkbox" class="check-with-label" id="javascript_news" value="js_newsletter'" name="user_news">
					<label class="label-for-check" for="javascript_news">Javascript News</label>
				</div>
				
				
				<label class="form-news">Newsletter Format:</label>

				<div class="form-news">
					<input type="radio" name="format" id="html_pref">
					<label for="html_pref">HTML</label>
				</div>
				<div class="form-news">
					<input type="radio" name="format" id="plain_pref">
					<label for="plain_pref">Plain Text</label>
				</div>
				<div class="form-wrap">
					<label for="other_interests">Other topics you'd like to hear about:</label>	
					<textarea name="topics" id="other_interests" cols="30" rows="10"></textarea>
				</div>
			</fieldset>
			<div class="btn">
				<button type="submit">Sign Up</button>
			</div>
		</form>
	</main>

	<footer> 
		Copyright The Code Review
	</footer>
</body>
</html>
